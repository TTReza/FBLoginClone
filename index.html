<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook- Log in or Sign Up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-10">
            <img class="w-60" src="fb.png" alt="">
            <p class="text-2xl mx-2 pt-2 ">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-t-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-t-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 font-bold rounded-md hover:">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"><a href="#">Forgotten Password?</a></span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto my-2 font-bold rounded-md w-fit">Create New Account</button>
        </div>
    </div> 
</body>
</html>
